<!DOCTYPE html>
<html lang="en" class=" -webkit-">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- HOSTED -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- LOCAL -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class>

    <!-- HOME -->
    <section id="home">

    </section>

    <!-- ABOUT -->
    <section id="about">

    </section>

    <!-- PORTFOLIO -->
    <section id="portfolio">

    </section>

    <!-- CONTACT -->
    <section id="contact">
        <div class="container flex">
            <div class="header">
                CONTACT
            </div>
            <div class="header-bar"></div>
            <div class="highlight">
                Have a question or want to work together?
            </div>
            <form>
                <input placeholder="Name" type="text" name="name" required="">
                <input placeholder="Enter email" type="email" name="email" required="">
                <textarea placeholder="Your Message" type="text" name="message" required=""></textarea>
                <div id="success">
                    <div>
                        Your message was sent successfully. Thanks!<span id="close" class="mdi mdi-close"></span>
                    </div>
                </div>
                <input class="button" type="submit" id="submit" value="SUBMIT">
            </form>
        </div>
    </section>

    <footer>
        <i class="mdi mdi-chevron-double-up page-link" dest="home"></i>
        <div class="icon-wrap flex row">
            <a href="https://www.linkedin.com/in/gelin-nguedong-b92a9463/">
                <div class="flex icon" id="icon-2">
                    <i class="mdi mdi-linkedin"></i>
                </div>
            </a>
            <a href="https://www.facebook.com/gelinhope">
                <div class="flex icon" id="icon-3">
                    <i class="mdi mdi-facebook"></i>
                </div>
            </a>
            <a href="https://twitter.com/gelinhope">
                <div class="flex icon" id="icon-4">
                    <i class="mdi mdi-twitter"></i>
                </div>
            </a>
        </div>
    </footer>
</body>

</html>
